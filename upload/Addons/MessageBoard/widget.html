<div id="gbook">
  <ul>
    <form action="{:addons_url("MessageBoard://MessageBoardHome/add")}" method="post">
      <li>姓名：
        <input name="name" required="" type="text">
        <span id="Rlc_name">必填，且在1~5个字之间</span></li>
      <li>手机：
        <input name="phone" required="" type="text">
        <span id="Rlc_tel">请按照正确格式填写，例150********</span></li>
      <li>邮箱：
        <input name="email" required="" type="text">
        <span id="Rlc_email">请按照正确邮箱格式填写，例：******@qq.com</span></li>
      <li>标题：
        <input name="title" required="" type="text">
        <span id="Rlc_title">请填写您留言的标题</span></li>
      <li>内容：
        <textarea name="content" required=""></textarea>
        <span id="Rlc_content"></span></li>
      <li>验证码：
        <input name="verify" id="yzm" style="width:80px;" type="text">
        <img src="{:addons_url("MessageBoard://MessageBoardHome/verify")}" style="cursor:pointer;width: 150px;"  onclick="this.src='{:addons_url("MessageBoard://MessageBoardHome/verify")}&random='+Math.random()" align="absmiddle"> <span id="Ryzm"></span></li>
      <li>
          <input id="tijiao" value="提交" type="submit">
          <input id="chongzhi" value="重置" type="reset">
      </li>
    </form>
  </ul>
</div>
