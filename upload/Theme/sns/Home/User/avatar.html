<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title><notempty name="info.title">{$info.title}-</notempty><notempty name="category.title">{$category.title}-</notempty>{:C('WEB_SITE_TITLE')}</title>

    <link href="__THEME_STATIC__/Home/css/bootstrap.min.css" rel="stylesheet">
    <link href="__THEME_STATIC__/Home/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="__THEME_STATIC__/Home/css/style.css" rel="stylesheet">
    
    <!-- Mainly scripts -->
    <script src="__THEME_STATIC__/Home/js/jquery-2.1.1.js"></script>
    <script src="__THEME_STATIC__/Home/js/bootstrap.min.js"></script>
    <script src="__THEME_STATIC__/Home/js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="__THEME_STATIC__/Home/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- cropper scripts -->
    <link href="__THEME_STATIC__/Home/css/plugins/cropper/cropper.min.css" rel="stylesheet">
    <link href="__THEME_STATIC__/Home/css/main.css" rel="stylesheet">
    <script src="__THEME_STATIC__/Home/js/plugins/cropper/cropper.min.js"></script>
    <script src="__THEME_STATIC__/Home/js/main.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="__THEME_STATIC__/Home/js/inspinia.js"></script>
    <script src="__THEME_STATIC__/Home/js/plugins/pace/pace.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div id="wrapper">

    <nav class="navbar-default navbar-static-side" role="navigation">
        <div class="sidebar-collapse">
            <ul class="nav metismenu" id="side-menu">
                <li class="nav-header">
                    <div class="dropdown profile-element">
                        <if condition="is_login()">
                            <span><img alt="image" width="48" height="48" class="img-circle" src="{:get_avatar()}" /> </span>
                            <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                            <span class="clear"> <span class="block m-t-xs"> <strong class="font-bold">{:get_username()}</strong>
                             </span> <span class="text-muted text-xs block">普通用户 <b class="caret"></b></span> </span> </a>
                            <ul class="dropdown-menu animated fadeInRight m-t-xs">
                                <!-- <li><a href="{:U('User/profile')}">个人中心</a></li> -->
                                <li><a href="{:U('user/article')}">我的文章</a></li>
                                <li class="divider"></li>
                                <li><a href="{:U('public/logout')}">退出</a></li>
                            </ul>
                        <else/>
                            <a data-toggle="dropdown" class="dropdown-toggle" href="{:U('public/login')}">
                            <span class="clear"> <span class="block m-t-xs"> <strong class="font-bold">你好，欢迎光临</strong>
                             </span></span> </a>
                        </if>
                    </div>
                    <div class="logo-element">
                        <a href="{:U('index/index')}">积木</a>
                    </div>
                </li>
                  <li>
                      <a href="{:U('index/index')}"><i class="fa fa-home"></i> <span class="nav-label">首页</span></a>
                  </li>
                <if condition="is_login()">
                  <li class="active">
                      <a href="{:U('user/article')}"><i class="fa fa-user"></i> <span class="nav-label">个人中心</span></a>
                  </li>
                </if>
            </ul>

        </div>
    </nav>

    <div id="page-wrapper" class="gray-bg">
        <div class="row border-bottom">
            <nav class="navbar navbar-static-top white-bg" role="navigation" style="margin-bottom: 0">
                <div class="navbar-header">
                    <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i class="fa fa-bars"></i> </a>
                    <form role="search" class="navbar-form-custom" method="post" action="#">
                        <div class="form-group">
                            <input type="text" placeholder="搜索" class="form-control" name="top-search" id="top-search">
                        </div>
                    </form>
                </div>
                <ul class="nav navbar-top-links navbar-right">
                    <li>
                        <span class="m-r-sm text-muted welcome-message">这一刻，积木云勇敢做自己！</span>
                    </li>
                    <li>
                        <if condition="is_login()">
                        <a href="{:U('public/logout')}">
                            <i class="fa fa-sign-out"></i> 退出
                        </a>
                        <else/>
                        <a href="{:U('public/login')}">
                            <i class="fa fa-user"></i> 登陆
                        </a>
                        </if>
                    </li>
                </ul>

            </nav>
        </div>
<!-- Image cropper -->
<div class="wrapper wrapper-content animated fadeInRight">
            <div class="row m-b-lg m-t-lg">
                <div class="col-md-6">

                    <div class="profile-image">
                        <img alt="profile" class="img-circle circle-border m-b-md" src="{:get_avatar()}">
                    </div>
                    <div class="profile-info">
                        <div class="">
                            <div>
                                <h2 class="no-margins">
                                    {:get_username()}
                                </h2>
                                <h4>{:get_userinfo(0,'sign')}</h4>
                                <small>
                                    {:get_userinfo(0,'biography')}
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">

                <div class="col-lg-3">

                    <div class="ibox float-e-margins">
                        <div class="ibox-content">
                            <div class="file-manager">
                                <a href="{:U('User/addArticle')}" class="btn btn-block btn-primary compose-mail">发布文章</a>
                                <div class="space-25"></div>
                                <h5>媒体</h5>
                                <ul style="padding: 0" class="folder-list m-b-md">
                                    <li><a href="{:U('User/article')}"> <i class="fa fa-inbox "></i> 我的文章 <span class="label label-warning pull-right">{:user_article_count()}</span> </a></li>
                                </ul>
                                <h5>个人</h5>
                                <ul style="padding: 0" class="category-list">
                                    <li><a href="{:U('User/password')}"> <i class="fa fa-circle text-navy"></i> 修改密码</a></li>
                                    <li><a href="{:U('User/info')}"> <i class="fa fa-circle text-danger"></i> 资料设置</a></li>
                                    <li><a href="{:U('User/avatar')}"> <i class="fa fa-circle text-primary"></i> 个性头像</a></li>
                                </ul>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </div>

                </div>
            <div class="col-lg-9 animated fadeInRight">
            <div class="mail-box-header">
                <div class="pull-right tooltip-demo">
                </div>
                <h2>
                    修改头像
                </h2>
            </div>
                <div class="mail-box">
                    <div class="mail-body">

                          <div id="crop-avatar">
                            <!-- Current avatar -->
                            <div class="avatar-view" title="换一个头像？">
                              <img src="{:get_avatar()}" alt="Avatar">
                            </div>

                            <!-- Cropping modal -->
                            <div class="modal fade" id="avatar-modal" aria-hidden="true" aria-labelledby="avatar-modal-label" role="dialog" tabindex="-1">
                              <div class="modal-dialog modal-lg">
                                <div class="modal-content">
                                  <form class="avatar-form" action="{:U('user/avatar')}" enctype="multipart/form-data" method="post">
                                    <div class="modal-header">
                                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                                      <h4 class="modal-title" id="avatar-modal-label">修改头像</h4>
                                    </div>
                                    <div class="modal-body">
                                      <div class="avatar-body">

                                        <!-- Upload image and data -->
                                        <div class="avatar-upload">
                                          <input type="hidden" class="avatar-src" name="avatar_src">
                                          <input type="hidden" class="avatar-data" name="avatar_data">
                                          <label class="btn btn-primary" for="avatarInput">上传头像</label>
                                          <input type="file" class="avatar-input hide" id="avatarInput" name="avatar_file">
                                        </div>

                                        <!-- Crop and preview -->
                                        <div class="row">
                                          <div class="col-md-9">
                                            <div class="avatar-wrapper"></div>
                                          </div>
                                          <div class="col-md-3">
                                            <div class="avatar-preview preview-lg"></div>
                                            <div class="avatar-preview preview-md"></div>
                                            <div class="avatar-preview preview-sm"></div>
                                          </div>
                                        </div>

                                        <div class="row avatar-btns">
                                          <div class="col-md-9">
                                            <div class="btn-group">
                                              <button type="button" class="btn btn-primary" data-method="rotate" data-option="-90" title="Rotate -90 degrees">逆时针</button>
                                            </div>
                                            <div class="btn-group">
                                              <button type="button" class="btn btn-primary" data-method="rotate" data-option="90" title="Rotate 90 degrees">顺时针</button>
                                            </div>
                                          </div>
                                          <div class="col-md-3">
                                            <button type="submit" class="btn btn-primary btn-warning btn-block avatar-save">裁剪</button>
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                    <!-- <div class="modal-footer">
                                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    </div> -->
                                  </form>
                                </div>
                              </div>
                            </div><!-- /.modal -->

                            <!-- Loading state -->
                            <div class="loading" aria-label="Loading" role="img" tabindex="-1"></div>
                          </div>

                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
            </div>

        </div>

<template file="Public/footer.html" />
