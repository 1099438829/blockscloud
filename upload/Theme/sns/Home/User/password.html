<template file="Public/uc_header.html" />
<div class="wrapper wrapper-content animated fadeInRight">
            <div class="row m-b-lg m-t-lg">
                <div class="col-md-6">

                    <div class="profile-image">
                        <img alt="profile" class="img-circle circle-border m-b-md" src="{:get_avatar()}">
                    </div>
                    <div class="profile-info">
                        <div class="">
                            <div>
                                <h2 class="no-margins">
                                    {:get_username()}
                                </h2>
                                <h4>{:get_userinfo(0,'sign')}</h4>
                                <small>
                                    {:get_userinfo(0,'biography')}
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">

                <div class="col-lg-3">

                    <div class="ibox float-e-margins">
                        <div class="ibox-content">
                            <div class="file-manager">
                                <a href="{:U('User/addArticle')}" class="btn btn-block btn-primary compose-mail">发布文章</a>
                                <div class="space-25"></div>
                                <h5>媒体</h5>
                                <ul style="padding: 0" class="folder-list m-b-md">
                                    <li><a href="{:U('User/article')}"> <i class="fa fa-inbox "></i> 我的文章 <span class="label label-warning pull-right">{:user_article_count()}</span> </a></li>
                                </ul>
                                <h5>个人</h5>
                                <ul style="padding: 0" class="category-list">
                                    <li><a href="{:U('User/password')}"> <i class="fa fa-circle text-navy"></i> 修改密码</a></li>
                                    <li><a href="{:U('User/info')}"> <i class="fa fa-circle text-danger"></i> 资料设置</a></li>
                                    <li><a href="{:U('User/avatar')}"> <i class="fa fa-circle text-primary"></i> 个性头像</a></li>
                                </ul>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </div>

                </div>
            <div class="col-lg-9 animated fadeInRight">
            <div class="mail-box-header">
                <div class="pull-right tooltip-demo">
                </div>
                <h2>
                    修改密码
                </h2>
            </div>
                <div class="mail-box">


                <div class="mail-body">

                    <form class="form-horizontal" method="post" action="{:U('password')}">
                        <div class="form-group"><label class="col-sm-2 control-label">原密码:</label>
                            <div class="col-sm-10"><input type="password" id="old" name="old" class="form-control" ></div>
                        </div>
                        <div class="form-group"><label class="col-sm-2 control-label">新密码:</label>
                            <div class="col-sm-10"><input type="password" id="password" name="password" class="form-control" ></div>
                        </div>
                        <div class="form-group"><label class="col-sm-2 control-label">确认密码:</label>
                            <div class="col-sm-10"><input type="password" id="repassword" name="repassword" class="form-control" ></div>
                        </div>
                    </form>

                </div>
                    <div class="mail-body text-right tooltip-demo">
                        <a href="javascript:;" class="btn btn-sm btn-primary" id="submit" data-toggle="tooltip" data-placement="top" title="提交"><i class="fa fa-pencil"></i> 提交</a>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
            </div>

        </div>

<script>
    $(document).ready(function(){
             //ajax post
             $('#submit').click(function password () {
                 var old          = $('#old').val();
                 var password     = $('#password').val();
                 var repassword   = $('#repassword').val();
                $.post("{:U('user/password')}", {"old":old,"password":password,"repassword":repassword},
                   function(data){
                        if (data.status) {
                            location.href ="__CONTROLLER__/password";
                        }else{
                         alert(data.info); 
                        }
                   }, "json");
             });

    });

</script>
<template file="Public/footer.html" />
