            <div class="row">

                <div class="col-lg-3">

                    <div class="ibox float-e-margins">
                        <div class="ibox-content">
                            <div class="file-manager">
                                <a href="{:U('User/addArticle')}" class="btn btn-block btn-primary compose-mail">发布文章</a>
                                <div class="space-25"></div>
                                <h5>媒体</h5>

                                </ul>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </div>

                </div>
            <div class="col-lg-9 animated fadeInRight">
            <div class="mail-box-header">
                <div class="pull-right tooltip-demo">
                </div>
                <h2>
                    个人资料
                </h2>
            </div>
                <div class="mail-box">


                <div class="mail-body">

                    <form class="form-horizontal" method="post" action="{:U('info')}">
                        <div class="form-group"><label class="col-sm-2 control-label">签名:</label>
                            <div class="col-sm-10"><input type="text" id="sign" name="sign" value="{$user['sign']}" class="form-control" ></div>
                        </div>
                        <div class="form-group"><label class="col-sm-2 control-label">介绍:</label>
                            <div class="col-sm-10"><textarea id="biography" name="biography" class="form-control">{$user['biography']}</textarea></div>
                        </div>
                    </form>

                </div>
                    <div class="mail-body text-right tooltip-demo">
                        <a href="javascript:;" class="btn btn-sm btn-primary" id="submit" data-toggle="tooltip" data-placement="top" title="提交"><i class="fa fa-pencil"></i> 提交</a>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
            </div>

        </div>

<script>
    $(document).ready(function(){
             //ajax post
             $('#submit').click(function info () {
                 var sign          = $('#sign').val();
                 var biography     = $('#biography').val();
                $.post("{:U('user/info')}", {"sign":sign,"biography":biography},
                   function(data){
                        if (data.status) {
                            location.href ="__CONTROLLER__/info";
                        }else{
                         alert(data.info); 
                        }
                   }, "json");
             });

    });

</script>
