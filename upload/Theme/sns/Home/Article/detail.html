<template file="Public/header.html" />
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <h2>自媒体</h2>
                <ol class="breadcrumb">
                    <li>
                        <a href="{:U('index/index')}">首页</a>
                    </li>
                    <li>
                        <a href="{:U('Article/lists?category='.$category['name'])}">{$category.title}</a>
                    </li>
                    <li class="active">
                        <strong>{$info.title}</strong>
                    </li>
                </ol>
            </div>
            <div class="col-lg-2">

            </div>
        </div>

        <div class="wrapper wrapper-content animated fadeInRight none-padding">
            <div class=" none-padding row">
                <div class="col-lg-10 col-lg-offset-1">
                    <div class="ibox">
                        <div class="ibox-content">
                            <div class="pull-right">
                                <button class="btn btn-white btn-xs" type="button">{$category.title}</button>
                            </div>
                            <div class="text-center article-title">
                                <h1>
                                    {$info.title}
                                </h1>
                            <span class="text-muted">作者：{$info.uid|get_username} <i class="fa fa-clock-o"></i> {$info.create_time|date='Y-m-d H:i',###}</span>
                            </div>
                                {$info.content}
                            <hr>
                            <div class="row">
                                <div class="col-md-6">
                                        <h5>Tags:</h5>
                                        <button class="btn btn-primary btn-xs" type="button">积木云</button>
                                        <button class="btn btn-white btn-xs" type="button">爱小圈</button>
                                </div>
                                <div class="col-md-6">
                                    <div class="small text-right">
                                        <h5>Stats:</h5>
                                        <!-- <div> <i class="fa fa-comments-o"> </i> 56 评论 </div> -->
                                        <i class="fa fa-eye"> </i> {$info.view} 阅读
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-12">
                                    <h2>评论:</h2>
                                    <div class="social-feed-box">
                                        {:hook('documentDetailAfter',$info)}

                                            <a href="" class="pull-left">

                                            <div class="media-body">

                                                    Andrew Williams
                                                </a>

                                            </div>
                                        </div>
                                        <div class="social-body">
                                            <p>
                                                重新起步了
                                            </p>
                                        </div> -->
                                    </div>

                                </div>
                            </div>


                        </div>
                    </div>
                </div>
            </div>

        </div>
