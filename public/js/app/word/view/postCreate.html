<div class="userCreate-wrapper" id="postCreate" style="padding: 20px; font-size: 18px;">
    <el-form label-width="80px" class="demo-ruleForm">
        <el-form-item label="标题">
            <el-input type="text" v-model="form.name" auto-complete="off"></el-input>
        </el-form-item>
        <el-form-item label="描述">
            <el-input type="email" v-model="form.email" auto-complete="off"></el-input>
        </el-form-item>
        <el-form-item label="内容">
            <el-input type="password" v-model="form.password" auto-complete="off"></el-input>
        </el-form-item>
        <el-form-item>
            <el-button style="float: right;" type="primary" @click="submitForm()">提交</el-button>
        </el-form-item>
    </el-form>
</div>
